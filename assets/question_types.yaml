open_mic:
  display_name: Open Mic
  questions:
    - question: What's happening for you right now?
      type: freeform
      prompt: ~
one_belief:
  display_name: One Belief
  questions:
    - question: Belief:
      type: freeform
      prompt: ~
    - question: 1. Is it true?
      type: multiple
      prompt: ~
      values: ["yes", "no"]
    - question: 2. Can you absolutely know it’s true?
      type: multiple
      prompt: ~
      values: ["yes", "no"]
    - question: 3. How do you react, what happens, when you believe that thought?
      type: freeform
      prompt: ~
    - question: 4. Who would you be without the thought?
      type: freeform
      prompt: ~
    - question: Turn the thought around.
      type: freeform
      prompt: "I hurt me, I hurt him, He didn’t hurt me, He helped me"
    - question: Notes
      type: freeform
      prompt: ~
judge_your_neighbor:
  display_name: Judge Your Neighbor
  questions:
    - question: Situation:
      type: freeform
      prompt: “Think of a stressful situation”
    - question: 1. In this situation, who angers, confuses, hurts, saddens, or disappoints you, and why?
      type: freeform
      prompt: “I'm ___ with ___ because…”
    - question: 2. In this situation, how do you want him/her to change? What do you want him/her to do?
      type: freeform
      prompt: “I want him/her to…”
    - question: 3. In this situation, what advice would you offer him/her? “He/she should/shouldn’t…”
      type: freeform
      prompt: “He/she should/shouldn’t…”
    - question: 4. In order for you to be happy in this situation, what do you need him/her to think, say, feel, or do?
      type: freeform
      prompt: “I need him/her to…”
    - question: 5. What do you think of him/her in this situation? Make a list. (It’s okay to be petty and judgmental.)
      type: freeform
      prompt: “He/she is…”
    - question: 6. What is it about this person and situation that you don’t ever want to experience again?
      type: freeform
      prompt: “I don’t ever want…”
    - question: Notes
      type: freeform
      prompt: ~

